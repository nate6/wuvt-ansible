- hosts: centos
#  sudo: yes
  become: yes
  become_user: root
  become_method: sudo
  handlers:
  - include: handlers/mail.yml
  - include: handlers/ssh.yml
  roles:
  - centos-common
  - common

- hosts: stream
  sudo: yes
  roles:
  - stream

- hosts: kvm
  sudo: yes
  roles:
  - kvm

- hosts: file
  sudo: yes
  roles:
  - file

- hosts: ldap
  sudo: yes
  roles:
  - ldap

# TODO: Write the mail role
- hosts: mail
  sudo: yes
  roles:
  - mail

# TODO: Write internal-site role
- hosts: internal-webserver
  sudo: yes
  roles:
  - webserver
  - db
  - media-wiki
  - radiothon
  - music-db

# TODO: Write external-site role
- hosts: external-webserver
  sudo: yes
  roles:
  - webserver
  - db
  - object-store
  - website

- hosts: workstations
  #user: ladmin
  roles:
  - common
  - ubuntu-common
  - role: jnv.unattended-upgrades
    unattended_origins_patterns:
    - 'origin=Ubuntu,archive=${distro_codename}-security'
    - 'o=Ubuntu,a=${distro_codename}-updates'
    #unattended_package_blacklist: [cowsay, vim]
    unattended_mail: 'root@wuvt.vt.edu'
  sudo: yes
