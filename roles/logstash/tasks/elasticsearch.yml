---
- name: Install elasticsearch repository
  copy: src=elasticsearch.repo dest=/etc/yum.repos.d/elasticsearch.repo
  tags:
  - packages
  - elasticsearch

- name: Install elasticsearch
  yum: pkg=elasticsearch state=present
  tags:
  - packages
  - elasticsearch

